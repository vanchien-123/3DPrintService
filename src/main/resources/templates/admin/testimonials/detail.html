<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>G3Sem4 Dashboard Admin| News</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<link rel="prefetch"
		href="https://all3dp.com/app/themes/all3dp-default-child/layout/static/assets/all.css?v=f260b2af65bbb9e9a779bae15d90bb583e5913dd">
	<link rel="prefetch"
		href="https://all3dp.com/app/themes/all3dp-default-child/layout/static/assets/all.js?v=410a9a5dc34605f5b907010c7d36e639920c37a1">
	<link rel="stylesheet"
		href="https://all3dp.com/app/themes/all3dp-default-child/layout/static/assets/all.css?v=f260b2af65bbb9e9a779bae15d90bb583e5913dd">
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">


	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link th:href="@{/css/dashboard/bootstrap.min.css}" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link th:href="@{/css/dashboard/style.css}" rel="stylesheet">

	<link th:href="@{/css/dashboard/dataTable.css}" rel="stylesheet">
	<link th:href="@{/css/dashboard/buttonDataTable.css}" rel="stylesheet">

	<!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

	<div class="container-fluid position-relative d-flex p-0">
		<section>
			<th:block th:include="/partials/dashboard/_sidebar"></th:block>
		</section>

		<!-- Content Start -->
		<section>
			<div class="content" style="width: auto;">
				<th:block th:include="/partials/dashboard/_navbar"></th:block>
				<div class="news_content"
					style="background-color: white; width: 80vw; margin: 30px; color: black; padding: 50px;">
					<div class="d-flex align-items-center justify-content-between mb-4">
						<h6 class="mb-0">News Reader</h6>
						<a class="" th:href="@{/admin/news}">Back to list</a>
					</div>

					<h2 th:text="${new_title}" class="header" style="color:black;"></h2>
					<div class="news_source" style="font-style: italic; font-size:medium;"
						th:text="' Posted at: ' + ${new_createdat} + '  ' + '   ||   Create by: ' + ${userid}"></div>
					<hr />
					<div th:utext="${new_content}"></div>
					<hr />

					<div class='sk-ww-rss-feed' data-embed-id='221155'></div>
					<script src='https://widgets.sociablekit.com/rss-feed/widget.js' async defer></script>
				</div>
				<br />
				<th:block th:include="/partials/dashboard/_footer"></th:block>
				<!-- Back to Top -->
				<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
			</div>
		</section>
		<br />
		<!-- Content End -->

		<!--Footer Start-->
		<section>

		</section>
		<!--Footer End-->
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

	<!-- Template Javascript -->
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript">


		$(document).ready(function () {
			$('#myTable').DataTable({
				dom: 'Bfrtip',
				renderer: {
					"header": "jqueryui",
					"pageButton": "bootstrap"
				},
				buttons: [
					'copy', 'csv', 'excel', 'pdf', 'print'
				]
			});
		});


	</script>
</body>

</html>
